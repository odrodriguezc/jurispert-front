<div class="mb-3 mt-5">
  <h1 class="text-center">Mes Evennements</h1>

  <table class="table table-hover">
    <thead>
      <tr class="table-dark">
        <th class="text-center">Id</th>
        <th class="">Title</th>
        <th class="text-center">Date</th>
        <th class="text-center">Projet</th>
        <th class="txt-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let e of events; let isOdd = odd"
        [class.table-secondary]="isOdd"
        [class.table-primary]="!isOdd"
      >
        <td>
          <a routerLink="/projects/{{ e.project.id }}"> {{ e.id }}</a>
        </td>
        <td>
          <a routerLink="/projects/{{ e.project.id }}"> {{ e.title }}</a>
        </td>
        <td>{{ e.date | date: "longDate" }}</td>
        <td>{{ e.project.title }}</td>
        <td>
          <a
            routerLink="/projects/{{ e.project.id }}"
            class="btn btn-primary btn-sm"
            ><i class="fas fa-edit"></i
          ></a>
          <button class="ml-1 btn btn-danger btn-sm" (click)="handleDelete(e)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
